# SonarQube Configuration for KrtBank API

# Project identification
sonar.projectKey=krtbank-api
sonar.projectName=KrtBank API
sonar.projectVersion=1.0.0

# Project description
sonar.projectDescription=API para gerenciamento de contas de clientes do banco KRT

# Source code configuration
sonar.sources=KrtBank.Api,KrtBank.Application,KrtBank.Domain,KrtBank.Infrastructure
sonar.tests=KrtBank.Tests

# Language and encoding
sonar.sourceEncoding=UTF-8
sonar.cs.analyzer.projectOutPaths=**/bin/**,**/obj/**

# Test configuration
sonar.cs.vstest.reportsPaths=**/TestResults/*.trx
sonar.cs.opencover.reportsPaths=**/coverage.cobertura.xml

# Exclusions
sonar.exclusions=**/bin/**,**/obj/**,**/Migrations/**,**/wwwroot/**

# Coverage exclusions
sonar.coverage.exclusions=**/bin/**,**/obj/**,**/Migrations/**,**/Program.cs,**/Startup.cs

# Duplication exclusions
sonar.cpd.exclusions=**/bin/**,**/obj/**,**/Migrations/**

# Quality gate
sonar.qualitygate.wait=true

